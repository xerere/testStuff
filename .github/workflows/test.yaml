name: build
on: 
  push:
  workflow_dispatch:
    inputs:
      myinput:
        type: string
        default: |
          {
            "a": [1,2],
            "b": [10,20]
          }
      myinput2:
        type: string
        default: |
          [
            "aaa",
            "bbb"
          ]
      myinput3:
        type: string
        default: >
          a=1,b=2

jobs:
  job-to-be-canceled:
    runs-on: ubuntu-latest
    if: 1==1
    steps:
      - run: echo ${{ inputs.myinput3 }}
          
    
  debug-job:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ toJSON(needs.job-to-be-canceled) }}
    
  job2:
    runs-on: ubuntu-latest
    #strategy:
      #matrix: ${{ fromJSON(inputs.myinput) }}
       
    steps:
      
      # - run: echo "a:${{ matrix.a }} b:${{ matrix.b }}"
      - 
        run: echo $(${{ inputs.myinput }} | jq .b[1])
